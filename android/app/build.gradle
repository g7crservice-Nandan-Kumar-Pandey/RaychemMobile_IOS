plugins {
    id "com.android.application"
    id "kotlin-android"
    id "dev.flutter.flutter-gradle-plugin"
}

def localProperties = new Properties()
def localPropertiesFile = rootProject.file("local.properties")
if (localPropertiesFile.exists()) {
    localPropertiesFile.withReader("UTF-8") { reader ->
        localProperties.load(reader)
    }
}

def flutterVersionCode = localProperties.getProperty("flutter.versionCode")
if (flutterVersionCode == null) {
    flutterVersionCode = "1"
}

def flutterVersionName = localProperties.getProperty("flutter.versionName")
if (flutterVersionName == null) {
    flutterVersionName = "1.0"
}

android {
    namespace = "com.example.raychemg7cr"
    compileSdk = flutter.compileSdkVersion
    ndkVersion = flutter.ndkVersion

    compileOptions {
        sourceCompatibility = JavaVersion.VERSION_1_8
        targetCompatibility = JavaVersion.VERSION_1_8
    }
compileSdkVersion 33 
    defaultConfig {
        applicationId = "com.example.raychemg7cr"
        minSdk = 21  // Ensure minSdkVersion is at least 21
        targetSdk = flutter.targetSdkVersion
        versionCode = flutterVersionCode.toInteger()
        versionName = flutterVersionName
    }

    buildTypes {
        release {
            signingConfig = signingConfigs.debug
        }
    }
}

flutter {
    source = "../.."
}

dependencies {
    implementation "com.github.fluttercommunity.plus:background_downloader:1.0.0" // Update the version as needed
    implementation "androidx.core:core:1.8.0" // Required for background tasks and other components
    implementation "androidx.appcompat:appcompat:1.6.1" // Required for compatibility
    implementation "androidx.constraintlayout:constraintlayout:2.1.4" // Required for layout constraints
    // Other dependencies
}
